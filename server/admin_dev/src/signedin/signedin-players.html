<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="signedin-players">
<template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        background-color: white;
        border-radius: 8px;
      }
    </style>
    
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/players/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <players-list auth-session="{{authSession}}" players="{{players}}" name="list"></players-list>
      <players-view auth-session="{{authSession}}" server-data="{{serverData}}" player="{{player}}" name="view"></players-view>
    </iron-pages>

  </template>

  <script>
    class SignedInplayers extends Polymer.Element {
      static get is() { return 'signedin-players'; }

      static get properties() {
        return {
          page: {
            value: "list",
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
      }

      /**
        * Called every time the element is inserted into the DOM. Useful for 
        * running setup code, such as fetching resources or rendering.
        * Generally, you should try to delay work until this time.
        */
      connectedCallback() {
        super.connectedCallback();      
      }
      
      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'list';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('players/players-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(SignedInplayers.is, SignedInplayers);
  </script>
</dom-module>
