<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h1, h2, h3 {
        color: var(--valo-header-text-color);
      }

      p, span {
        color: var(--valo-base-text-color);
      }

      span.error {
        color: var(--valo-error-text-color);
      }

      paper-dialog {
        border-radius: var(--valo-border-radius);
      }

      .box {
        border-radius: var(--valo-border-radius);
        background-color: white;
      }

      div.row {
        @apply(--layout-horizontal);
        width: 100%;
      }

      div.row .box {
        @apply(--layout-vertical);
        padding: 16px;
        margin: 8px;
      }

      div.row .box.dashboard {
        @apply(--layout-vertical);
        width: 100%;
        height: 400px;
      }

      div.row .box.leaderboard, .box.registrations {
        width: 50%;
      }
      div.row .box.leaderboard {
        padding: 0;
      }

      div.row .box.dashboard .stats {
        @apply(--layout-vertical);
      }
    </style>
  </template>
</dom-module>
